<!DOCTYPE html>
<html>
<head>
	<title>SaveCar</title>
	<meta charset="utf-8">
	<link href="css/animate.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Roboto|Work+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
	<div id="menu" class="animated fadeInUp">
		<div class="row">
			<div class="col-md-2 pull-left title">SaveCar</div>
			<div class="col-md-7"></div>
			<div class="col-md-3 pull-right">
				<span class="menu-item">Entrar</span>
				<span class="menu-item select">Cadastrar</span>
			</div>
		</div>
	</div>
	<div id="header" class="animated fadeInDown" data-vide-bg="video/savecar" data-vide-options="position: 70%, muted: true">
		<div class="linear"></div>
	</div>
	<div id="mensagem" class="animated fadeInDown" align="center">
		<span class="mensagem-title">Encontre Serviços Automotivos</span><br>
		<span class="mensagem-subtitle">SaveCar um sistema feito para facilitar você motorista, <br>a encontrar serviços automotivos de forma eficiente.</span>
	</div>
	<div id="card-home" class="animated fadeInDown">
		<div class="row">
			<div class="col-md-12">
				<span class="card-title">Confiabilidade</span><br>
				<span class="card-subtitle">Carpe diem</span>
			</div>
		</div>
	</div>
	<div id="card-second" class="animated fadeInRight">
		<div class="row">
			<div class="col-md-12">
				<span class="card-title">Satisfação</span><br>
				<span class="card-subtitle">Carpe diem</span>
			</div>
		</div>
	</div>
	<div id="card-third" class="animated fadeInLeft">
		<div class="row">
			<div class="col-md-12">
				<span class="card-title">Segurança</span><br>
				<span class="card-subtitle">Carpe diem</span>
			</div>
		</div>
	</div>
</body>

<script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="js/jquery.vide.js" type="text/javascript"></script>
</html>
